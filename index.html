<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" 
rel="stylesheet">
    <link rel="stylesheet" href="src/style.css">
    <title>Document</title>
</head>
<body>
    <div class="tiempo-app">
        <header>
            <form class="search-form">
             <input type="search" placeholder="Enter a city..." required class="search-form-input"/>
             <input type="submit" value="search" class="search-form-button"/>
            </form>
        </header>
        <main>
            <div class="tiempo-app-data">
                <div>
                    <h1 class="tiempo-app-city">Amsterdam</h1>
                    <p class="tiempo-app-details">
                     Thursday 20:16, few clouds
                     <br />
                     Humidity: <strong>74%</strong>, Wind: <strong>4.12km/h</strong>
                    </p>
                </div>
                <div class="tiempo-app-temperature-container">
                  <div class="tiempo-app-icon">🌥️</div> 
                  <div class="tiempo-app-value">21</div> 
                  <div class="tiempo-app-unit">°C</div> 
                </div>
            </div>
        </main>
        <footer>Coded by 
            <a href="https://github.com/bycarlablau" target="_blank">Carla López</a>
            , is <a href="https://github.com/bycarlablau/Tiempo" target="_blank">open-sourced on GitHub</a> and
            <a href="https://tiempoweb.netlify.app" target="_blank">hosted on Netlify</a>
        </footer> 
    </div>
</body>
</html>
